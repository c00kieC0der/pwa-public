<div class="card card-padding">
    <header class="panel-heading">
        <div class="heading-link">
            <h2 class="heading" id="looking-ahead-hdr"></h2>
        </div>
    </header>
    <div class="looking-ahead">
        <div id="daypart-1" class="today-daypart daypart-1 selected" onclick="dayPartClick('dp1-details', this.id)">
            <div class="today-daypart-content">
                <div class="today-daypart-top">
                    <span class="today-daypart-title" id="dp1-daypartName"></span>
                    <span class="today-daypart-wxphrase" id="dp1-phrase"></span>
                </div>

                <div class="condition-icon wx-weather-icon" aria-hidden="true" id="la-part1-icon"></div>

                <div class="today-daypart-hilo" id="dp1-highLow"></div>
                <div class="today-daypart-temp">
                    <span id="dp1-temperature"></span>
                    <span class="deg-unit">&deg;</span>
                </div>
                <div class="today-daypart-precip">
                    <span class="wx-iconfont-global wx-icon-precip-rain-1"></span>
                    <span class="precip-val" id="dp1-precip"></span>&#37;
                </div>
            </div>
        </div>
        <div id="daypart-2" class="today-daypart daypart-2" onclick="dayPartClick('dp2-details', this.id)">

            <div class="today-daypart-content">
                <div class="today-daypart-top">
                    <span class="today-daypart-title" id="dp2-daypartName"></span>
                    <span class="today-daypart-wxphrase" id="dp2-phrase"></span>
                </div>

                <div class="condition-icon wx-weather-icon" aria-hidden="true" id="la-part2-icon"></div>

                <div class="today-daypart-hilo" id="dp2-highLow"></div>
                <div class="today-daypart-temp">
                    <span id="dp2-temperature"></span>
                    <span class="deg-unit">&deg;</span>
                </div>
                <div class="today-daypart-precip">
                    <span class="wx-iconfont-global wx-icon-precip-rain-1"></span>
                    <span class="precip-val" id="dp2-precip"></span>&#37;
                </div>
            </div>

        </div>
        <div id="daypart-3" class="today-daypart daypart-3" onclick="dayPartClick('dp3-details', this.id)">

            <div class="today-daypart-content">
                <div class="today-daypart-top">
                    <span class="today-daypart-title" id="dp3-daypartName"></span>
                    <span class="today-daypart-wxphrase" id="dp3-phrase"></span>
                </div>

                <div class="condition-icon wx-weather-icon" aria-hidden="true" id="la-part3-icon"></div>

                    <span class="precip-val" id="dp3-precip"></span>&#37;
                </div>
            </div>

        </div>
    </div>
    <div class="looking-ahead panel-footer" id="looking-ahead-details">
        <div id="dp1-details" class="dp-details">
            <span class="today-wx-descrip" id="dp1-details-narrative"></span>

            <ul class="wx-details-block">

                <li class="wx-detail">
                    <span class="wx-detail-icon">
                        <span class="wx-iconfont-global wx-icon-wind"></span>
                    </span>
                    <span class="wx-detail-text">
                        <span class="wx-detail-label" id="dp1-lb-wind"></span>
                        <span class="wx-detail-value wx-wind">
                            <span id="dp1-details-wind"></span>
                        </span>
                    </span>
                </li>

                <li class="wx-detail">
                    <span class="wx-detail-icon">
                        <span class="wx-iconfont-global wx-icon-humidity"></span>
                    </span>
                    <span class="wx-detail-text">
                        <span class="wx-detail-label" id="dp1-lb-humidity"></span>
                        <span class="wx-detail-value">
                            <span id="dp1-details-humidity"></span>&#37;
                        </span>
                    </span>
                </li>

                <li class="wx-detail">
                    <span class="wx-detail-icon">
                        <span class="wx-iconfont-global wx-icon-uv-index"></span>
                    </span>
                    <span class="wx-detail-text">
                        <span class="wx-detail-label" id="dp1-lb-uv-index"></span>
                        <span class="wx-detail-value" id="dp1-details-uvIndex"></span>
                    </span>
                </li>

                <li class="wx-detail">
                    <span class="wx-detail-icon">
                        <span class="wx-iconfont-global wx-icon-sunrise-sunset"></span>
                    </span>
                    <span class="wx-detail-text">
                        <span class="wx-detail-label show-sm">Sun</span>
                        <span class="wx-detail-value">
                            <span class="wx-iconfont-global wx-icon-arrow-up-4"></span>
                            <span class="wx-dsxdate" id="dp1-details-sunrise"></span>
                            <span class="wx-iconfont-global wx-icon-arrow-down-4"></span>
                            <span class="wx-dsxdate" id="dp1-details-sunset"></span>
                        </span>
                    </span>
                </li>

            </ul>
        </div>

                    <span class="wx-detail-text">

        </div>
        <div id="dp3-details" class="dp-details">
            <span class="today-wx-descrip" id="dp3-details-narrative"></span>

            <ul class="wx-details-block">

                <li class="wx-detail">

                    <span class="wx-detail-text">

                        <span class="wx-detail-value" id="dp3-details-uvIndex"></span>

                </li>

                <li class="wx-detail">
                    <span class="wx-detail-icon">
                        <span class="wx-iconfont-global wx-icon-sunrise-sunset"></span>
                    </span>
                    <span class="wx-detail-text">
                        <span class="wx-detail-label show-sm">Sun</span>
                        <span class="wx-detail-value">
                                <span class="wx-iconfont-global wx-icon-arrow-up-4"></span>
                                <span class="wx-dsxdate" id="dp3-details-sunrise"></span>
                                <span class="wx-iconfont-global wx-icon-arrow-down-4"></span>
                                <span class="wx-dsxdate" id="dp3-details-sunset"></span>
                        </span>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
