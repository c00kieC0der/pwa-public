<link rel="stylesheet" type="text/css" href="/styles/modules/10day-forecast.css">


<header class="heading">
    <h2 data-ng-bind="::(daypart.title || daypart.day.dayPartName)"></h2>
    <span class="sub-heading">
    <span data-ng-if="::daypart.holidayName" data-ng-bind="::daypart.holidayName"></span>
    <span data-ng-if="::!daypart.holidayName" data-dsxdate data-datetime="::daypart.validDate" data-format="::'MMM d' | pfTranslate: {context: 'weather_dateformats'}" data-placeholder="''"></span>
    </span>
</header>

<article class="ls-24-hour-wrap twc-table-wrap" data-ng-cloak>
    <div id="twc-scrollable" class="twc-table-scroller">
        <table class="twc-table">
            <thead>
            <tr>
                <th class="twc-sticky-col" id="day" scope="col" data-pf-translate="Day" data-pf-translate-context="weather_terms">Day</th>
                <th class="description" id="description" scope="col" data-pf-translate="Description" data-pf-translate-context="weather_terms">Description</th>
                <th class="temp" id="hi-lo" scope="col" data-pf-translate="High/Low" data-pf-translate-context="weather_terms">High/Low</th>
                <th class="precip" id="precip" scope="col" data-pf-translate="Precip" data-pf-translate-context="weather_terms">Precip</th>
                <th class="wind" id="wind" scope="col" data-pf-translate="Wind" data-pf-translate-context="weather_terms">Wind</th>
                <th class="humidity" id="humidity" scope="col" data-pf-translate="Humidity" data-pf-translate-context="weather_terms">Humidity</th>
                <th class="uv" id="uv-index" scope="col" data-pf-translate="UV Index" data-pf-translate-context="weather_terms">UV Index</th>
                <th class="sunrise" id="sunrise" scope="col" data-pf-translate="Sunrise" data-pf-translate-context="weather_terms">Sunrise</th>
                <th class="sunset" id="sunset" scope="col" data-pf-translate="Sunset" data-pf-translate-context="weather_terms">Sunset</th>
                <th class="moonrise" id="moonrise" scope="col" data-pf-translate="Moonrise" data-pf-translate-context="weather_terms">Moonrise</th>
                <th class="moonset" id="moonset" scope="col" data-pf-translate="Moonset" data-pf-translate-context="weather_terms">Moonset</th>
            </tr>
            </thead>
            <tbody id="ls-row-wrap-10day" class="ls-row-wrap"></tbody>


<!-- repeater here -->


            <tr class="details clickable"
                data-ng-click="ls24HourVm.openDayDetail($index)"
                data-ng-if="(daypart.parent === ls24HourVm.selectedDayIndex && ls24HourVm.selectedDayIndex !== -1)
            || $index === ls24HourVm.selectedDayIndex"
                data-ng-repeat-end>
                <td class="twc-sticky-col" headers="day" title="{{::daypart.narrative}}">
                    <div class="twc-table-shadow sticky"></div>
                </td>
                <td colspan="10" headers="desc-details" class="desc-details">
            <span
                    data-ng-bind="::daypart.narrative" class="narrative"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="twc-table-shadow"></div>


</article>
<div class="ls-display-control" data-ng-cloak>
    <a href="" class="ls-display-btn"
       data-ng-if="ls24HourVm.canShowNext"
       data-ng-click="::ls24HourVm.loadMoreDays()"
       data-track-str="{{::ls24HourVm.moduleId}}_next">
        <span class="btn-text" data-ng-bind="::('Next @dayOffset Days' | pfTranslate: {context: 'weather_terms', vars: {'@dayOffset': ls24HourVm.dayOffset}})"></span>
        <span aria-hidden="true" class="wx-iconfont-global wx-icon-arrow-down-5 ls-down-arrow"></span>
    </a>
    <a class="ls-display-btn"
       data-ng-if="!ls24HourVm.canShowNext"
       data-ng-href="{{::ls24HourVm.tendayLink}}"
       data-from-str="{{::ls24HourVm.moduleId}}_moreHourly-10Day">
        <span class="btn-text" data-ng-bind="::'10 Day Forecast' | pfTranslate: {context: 'weather_terms'}"></span>
        <span class="wx-iconfont-global wx-icon-arrow-right ls-right-arrow"></span>
    </a>
</div>
