<link rel="stylesheet" type="text/css" href="/styles/modules/alert-bar.css">
<div class="gm_alerts hidden" id="gm_alerts">
  <!-- <div class="dropdown" data-ng-if="alerts.hasAlerts()" > -->
  <div class="dropdown">
    <div class="priority bg-alert-{{alerts.priority.severity}}" id="alert-priority-severity">
      <!-- <div data-ng-if="alerts.hasMultipleAlerts()" dropdown> -->
      <div class="dropdown" id="dropdown-multiple-alert">
        <button class="dropdown-toggle gma-text-color" onclick="alertDropdownClick()">
          <span class="wx-iconfont-global wx-icon-alert"></span>
          <span class="btn-caption" id="alert-count"></span>
          <span class="wx-iconfont-global wx-icon-arrow-down-2"></span>
          <span class="wx-iconfont-global wx-icon-arrow-up-2"></span>
        </button>
        <ul class="dropdown-menu list-group" id="multiple_alerts">
          <li data-ng-repeat="bulletin in alerts.bulletins track by $index"
              gm-alerts-time gm-alert-info="bulletin"
              gm-alert-show-icon="true" data-module-id-val="{{alerts.moduleId}}">
          </li>
        </ul>
      </div>
      <div class="alerts.priority" id="alert-priority">
        <a data-ng-href="{{::alertInfo.url}}"
          class="alert-severity bg-alert-{{::alertInfo.severity}}"
          data-from-str="{{::moduleId}}_{{::alertInfo.fromStr}}">
          <div class="title text text-overflow">
            <span class="warning-text" id="priority-alert-description" data-ng-bind="::alertInfo.description"></span>
            <span class="timestamp" id="priority-alert-timestamp"></span>
          </div>
          <span class="wx-iconfont-global wx-icon-arrow-right pull-right gma-bolder"></span>
        </a>
      </div>
    </div>
  </div>
</div>
